
sources:
    nextzen:
        type: MVT
        url: https://tile.nextzen.org/tilezen/vector/v1/256/all/{z}/{x}/{y}.mvt
        url_params:
            api_key: J340hxOHS_qfDrYU1iUIGg
        max_zoom: 8
    normals:
        type: Raster
        url: https://tile.nextzen.org/tilezen/terrain/v1/256/normal/{z}/{x}/{y}.png
        url_params:
            api_key: J340hxOHS_qfDrYU1iUIGg
        max_zoom: 14

styles:
    hillshade:
        base: raster
        lighting: false
        shaders:
            blocks:
                color: |
                    color.rgb = 1.0 - color.aaa;
                    color.a = 1.0;
layers:
    terrain:
        data: { source: normals, layer: _default }
        draw:
            hillshade:
                order: 0

    water:
        data: { source: nextzen }
        filter: {boundary: true}
        draw:
            lines:
                order: 2
                color: [.3, .3, .3]
                width: 1px

    places:
        data: { source: nextzen }
        filter:
            kind: [city]
        draw:
            text:
                font:
                    fill: white
                    size: 16px
                    stroke: { color: '#444', width: 4px}
